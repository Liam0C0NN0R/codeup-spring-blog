<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create a post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<nav th:replace="fragments/navbar :: nav"></nav>
<h1>Create a new post</h1>
<form th:action="@{/posts/create}" th:object="${post}" method="post">
  <div th:class="${#fields.hasErrors('title')} ? 'error' : ''">
    <input type="text" th:field="*{title}" placeholder="Title"/>
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</p>
  </div>
  <div th:class="${#fields.hasErrors('body')} ? 'error' : ''">
    <textarea th:field="*{body}" placeholder="Body"></textarea>
    <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body Error</p>
  </div>
  <input type="submit" value="Submit"/>
</form>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
